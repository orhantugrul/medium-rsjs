name: 🐹 Build
on:
  push:
  pull_request:
permissions:
  contents: read
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: "go.mod"
          check-latest: true
          cache: true
      - name: Show Go version
        run: go version
      - name: Download dependencies
        run: go mod download
      - name: Build
        run: go build -v ./...
      - name: Vet
        run: go vet ./...
